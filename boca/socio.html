<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="pagina">
		<center> 
			<h1 class="titulo"> ¡Hacete Socio! </h1>
		</center>

		<p class="texto">
			Mediante este sitio web usted puede hacerse socio
		</p>


  <center>
  <div class="imagen col-10">
    <div class="row">
      <div class="col-12">
        <img class="img-fluid" src="socio/foto01.jpg"> 
      </div>
    </div>
  </div>
  </center>

		<p class="texto h3">
			Formulario
		</p>

<center>
  <div class="formulario col-md-8">
	 <div class="form-row">
	   <div class="form-group col-md-6 h4">
	    	Datos Personales
	   </div>
	 </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4"> Nombre </label>
      <input class="form-control" placeholder="Nombre" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"> Apellido </label>
      <input class="form-control" placeholder="Apellido" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4"> Direccion </label>
      <input class="form-control" placeholder="Direccion" required>
    </div>
    <div class="form-group col-md-2">
      <label for="inputPassword4"> CP </label>
      <input class="form-control" placeholder="Codigo Postal" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4"> Email </label>
      <input class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group col-md-5">
      <label for="inputPassword4"> Contraseña </label>
      <input class="form-control" type="password" placeholder="Contraseña" required>
    </div>
  </div>


  	<div class="form-row">
	    <div class="form-group col-md-6 h4">
	    	Retiro de Credencial
	    </div>
	</div>

  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputState"> Dia </label>
      <select id="inputState" class="form-control">
        <option selected> Lunes </option>
        <option> Martes </option>
        <option> Miercoles </option>
        <option> Jueves </option>
        <option> Viernes </option>
        <option> Sabado </option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <label for="inputState"> Horario </label>
      <select id="inputState" class="form-control">
        <option selected> 08:00 hs </option>
        <option> 10:00 hs </option>
        <option> 12:00 hs </option>
        <option> 14:00 hs </option>
        <option> 16:00 hs </option>
        <option> 18:00 hs </option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label" for="gridCheck">
        Recordarme
      </label>
    </div>
  </div>
  <div class="collapse alert alert-success" id="exito">
    <strong> Felicidades </strong>, usted se ha registrado correctamente
  </div>

  <button class="btn btn-primary" data-toggle="collapse" data-target="#exito">
   Registrarme
  </button>

</div>



</div>

</center>
</div>
</body>
</html>
